<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機版 Google Map 導航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* 加入以下 CSS */
        .container-fluid {
            display: flex;
            flex-direction: column;
            height: 100vh;
            vertical-align: middle;
        }
        .map {
            flex: 1;
        }

        .alert-success {
            flex-grow: 1;
            width: 100%;
        }

        #path-indicator {
            text-align: center;
            font-size: 1em;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-1">
            <div class="d-grid">
                <button class="btn btn-info btn-block" type="button" onclick="startJourney()">
                    <i class="bi bi-car-front-fill"></i><b> 出發</b>
                </button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <div class="text-white bg-success mb-3 card">
                    <h5 class="card-header">路徑指示</h5>
                    <div class="card-body">
                        <h5 id="card-distance" class="card-title">路口距離</h5>
                        <p id="card-instruction" class="card-text">詳細方向指示</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="googleMap" class="map"></div>
        <div class="text-white bg-info card mt-1">
            <div class="card-body">
                <h5 class="card-title">總收費</h5>
                <p id="card-fare" class="card-text">怠速時間與行駛距離</p>
            </div>
        </div>
        <div class="row mt-1">
            <div class="d-grid">
                <button class="btn btn-danger btn-block" type="button" onclick="endJourney()">
                    <i class="bi bi-send-check-fill"></i><b> 結束行程</b>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_s5-fCc69D64n3iA4PznfVhF3Sn_5YVA&libraries=drawing,geometry,places&language=zh-TW"></script>
    <script src="navigator.js"></script>
</body>

</html>
